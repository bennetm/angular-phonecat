<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <search-sort-io on-search-term-change="ctrl.onNewSearchTerm(newSearchTerm)"
                      on-sort-order-change="ctrl.onNewSortOrder(newSortOrder)"
                      initial-sort-order="ctrl.orderProp">
      </search-sort-io>
    </div>
    <div class="col-md-10">
      <!--Body content -->
      <phone-list input-unordered-list="ctrl.phones"
                  input-query="ctrl.query"
                  input-sort-order="ctrl.orderProp">
      </phone-list>
    </div>
  </div>
</div>
